<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>萌萌哒大白</title>
  <link href="./main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="baymax">
    <!-- 头、2只眼、嘴 -->
    <div id="head">
      <div id="eyeone"></div>
      <div id="eyetwo"></div>
      <div id="mouth"></div>
    </div>

    <!-- 躯干、心脏 -->
    <div id="torso">
      <div id="heart"></div>
    </div>

    <!-- 肚子、腹部，包括和躯干的连接处 -->
    <div id="belly">
      <div id="cover"></div>
    </div>

    <!-- 左臂、包括一大一小两根手指 -->
    <div id="left-arm">
      <div id="l-bigfinger"></div>
      <div id="l-smallfinger"></div>
    </div>

    <!-- 右臂、包括一大一小两根手指 -->
    <div id="right-arm">
      <div id="r-bigfinger"></div>
      <div id="r-smallfinger"></div>
    </div>

    <!-- 左腿 -->
    <div id="left-leg"></div>

    <!-- 右腿 -->
    <div id="right-leg"></div>
  </div>
</body>
</html>
